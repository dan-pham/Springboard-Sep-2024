<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Giphy Party</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Giphy Party</h1>
      <div class="submit-form">
        <!-- Think about placing the form here -->
        <form id="input-form">
          <input type="text" id="search-textfield" placeholder="Search a GIF" />
          <button type="button" id="search-gifs-btn">Search GIF</button>
          <button type="button" id="remove-gifs-btn">Remove All GIFs</button>
        </form>
      </div>
      <div id="results-display">
        <!-- Think about displaying the results here -->
        <!-- Or you can build out your own custom HTML structure -->
        Search for a GIF to display!
      </div>
    </main>
    <!-- Axios is already imported here for your convenience -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
